<!DOCTYPE html>
<html>
    <head>
        <link href="design.css" rel="stylesheet" type="text/css">
        <title>To Do app</title>      
    </head>
 <body>
    <div id="div1" class="header">
        <h1>To Do's <hr></h1>
        <div id="=div1" class="header1">
            <p id="time"></p>
        </div>                 
        <input type="text" id="List" placeholder="Enter task...">
        <button onclick="newElement()" class="button"> Save </button>           
    </div>    
        <ul id="My" ></ul>
<script>
//Close button
var myNodelist = document.getElementsByTagName("LI");
var i;
for (i = 0; i < myNodelist.length; i++) {
  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  myNodelist[i].appendChild(span);
}
//Close button process
var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}
//check
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);
// Add list
function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("List").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("You must write something!");
      }
  else {
    document.getElementById("My").appendChild(li);
      }
  document.getElementById("List").value = "";

  var span = document.createElement("SPAN");
  var txt = document.createTextNode("\u00D7");
  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);

  for (i = 0; i < close.length; i++) {
    close[i].onclick = function() {
      var div = this.parentElement;
      div.style.display = "none";
    }
  }
}
var d = new Date();
document.getElementById("time").innerHTML = d;    
</script>
</body>
</html>
